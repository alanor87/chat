<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/chatRoom/styles.css" />
    <base href="{BASE_URL}" />
  </head>
  <body>
    <!-- MAIN BLOCK -->

    <div class="main">
      <!-- SIDE BAR -->

      <div class="sideBar" id="sideBar">
        <button
            id="sideBarCloseButton"
            class="sideBarCloseButton"
            title="Close"
          >
            <svg class="icon">
              <use href="public/img/sprite.svg#icon_close"></use>
            </svg>
          </button>
        <div id="clientsList" class="clientsList"></div>
      </div>

      <!-- SIDE BAR END -->

      <div class="chat-history">
        <div class="chatOptions">
          <button
            id="inviteLinkCopyButton"
            class="hidden"
            title="Copy invitation link"
          >
            <svg class="icon">
              <use href="public/img/sprite.svg#icon_link"></use>
            </svg>
          </button>
          <button id="clientsListButton" title="Show clients list">
            <svg class="icon">
              <use href="public/img/sprite.svg#icon_clients"></use>
            </svg>
          </button>
        </div>
        <div id="messagesList" class="messagesList"></div>
        <div class="userInput">
          <input id="userInput" type="text" />
          <button id="sendMessageButton">Send</button>
        </div>
      </div>
    </div>
    <!-- MAIN BLOCK END -->

    <div id="notificationStackBlock" class="notificationStackBlock"></div>
    <script type="module" src="public/chatRoom/index.js"></script>
  </body>
</html>
