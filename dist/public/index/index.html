<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create chat room</title>
    <link rel="stylesheet" href="public/index/styles.css" />
    <base href="{BASE_URL}" />
  </head>
  <body>
    <div class="startPageWrapper">
      <div id="startButtonsWrapper" class="startButtonsWrapper">
        <button class="createChatRoomButton" id="createChatRoomButton">
          Create chat room
        </button>
        <button class="joinChatRoomButton" id="joinChatRoomButton">
          Join chat room
        </button>
      </div>
      <div class="createChatRoomForm hidden" id="createChatRoomForm">
        <p>Nickname:</p>
        <input
          class="createChatRoomNicknameInput"
          id="createChatRoomNicknameInput"
          type="text"
        />
        <p>Password:</p>
        <input
          class="createChatRoomPasswordInput"
          id="createChatRoomPasswordInput"
          type="password"
        />
        <p>Repeat password:</p>
        <input
          class="repeatChatRoomPasswordInput"
          id="repeatChatRoomPasswordInput"
          type="password"
        />
        <div class="buttonsWrapper">
          <button id="createChatRoomOkButton">apply</button
          ><button id="createChatRoomCancelButton">cancel</button>
        </div>
      </div>
      <div class="joinChatRoomForm hidden" id="joinChatRoomForm">
        <p>Chat room id:</p>
        <input
          class="joinChatRoomIdInput"
          id="joinChatRoomIdInput"
          type="text"
        />
        <p>Nickname:</p>
        <input
          class="joinChatRoomNicknameInput"
          id="joinChatRoomNicknameInput"
          type="text"
        />
        <p>Chat room password:</p>
        <input
          class="joinChatRoomPasswordInput"
          id="joinChatRoomPasswordInput"
          type="password"
        />
        <div class="buttonsWrapper">
          <button id="joinChatRoomOkButton">apply</button
          ><button id="joinChatRoomCancelButton">cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="public/index/index.js"></script>
  </body>
</html>
